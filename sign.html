<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container-fluid bg" style="background-image: url('clinic.png'); height: 100vh; background-size: cover; background-position: center;">


    <div class="container pt-5">
        <img src= Shield.png width="120" height="110" class="d-block mx-auto">
    </div>

    <div class="text-center text-dark mb-4">
        <h1 class="display-6">School iClinic Management</h1>
    </div>

    <style>
        /*login/signup toggle-button*/
        .toggle-container {
        background-color: #D6D6D6;
        border-radius: 50px;
        display: inline-flex;
        padding: 6px;
        }

        .toggle-btn {
        border-radius: 50px;
        border: none;
        padding: 5px 50px;
        font-size: 1.3rem;
        background-color: transparent;
        }

        .toggle-btn.active {
        background-color: white;
        }

        .form-section {
        display: none;
        opacity: 0;
        transform: scale(0.98);
        transition: all 0.4s ease;
        }

        .form-section.active {
        display: block;
        opacity: 1;
        transform: scale(1);
        }

    </style>


    <div class="container text-center">
        <div class="toggle-container shadow-sm justify-content-center mx-auto mb-3">
            <button class="toggle-btn active" id="loginbtn">Login</button>
            <button class="toggle-btn" id="signupbtn">Signup</button>
        </div>
    </div>

        <div class="form-section active" id="loginForm">
            <div class="container d-flex justify-content-center align-items-center" >
                <div class="card p-4 shadow" style="width: 33rem;">
                    <h3 class="text-center mb-2">Login</h3>
                    <h5 class="text-center mb-3">Secure access to student health records</h5>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control"  placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-4">
                        <label for="role" class="form-label">Select Role</label>
                        <select class="form-select" aria-label="Default select">
                            <option selected>Select Role</option>
                            <option value="1">tao</option>
                            <option value="2">animal</option>
                        </select>
                    </div>

                    <button type="submit"  class="btn rounded-pill btn-dark text-white w-100">Log In</button>
                </form>
            
                <p class="text-center mt-3"><a href="#">Forgot your password? </a></p>
                </div>
            </div>
        </div>    

<!--------------------------------------------signin form------------------------------------>
    <div class="form-section" id="signupForm">
        <div class="container d-flex justify-content-center align-items-center" >
            <div class="card p-4 shadow" style="width: 35rem;">
                <h3 class="text-center mb-2">Create An Account</h3>
                <h5 class="text-center mb-3">Enter your information to create your account</h5>

            <form>
                <div class="mb-3">
                    <label for="text" class="form-label">Full Name</label>
                    <input type="text" class="form-control"  placeholder="Enter your Full Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control"  placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>


                 <div class="mb-5">
                    <label for="confirmpassword" class="form-label">Confirm your Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn rounded-pill btn-dark w-100"> Create Account</button>
            </form>
    
            </div>
        </div>
    </div>
<!------------------------------------------active form visibility-------------------------------------->
<script>
  const loginbtn = document.getElementById("loginbtn");
  const signupbtn = document.getElementById("signupbtn");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");

  loginbtn.addEventListener("click", () => {
    loginbtn.classList.add("active");
    signupbtn.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
  });

  signupbtn.addEventListener("click", () => {
    signupbtn.classList.add("active");
    loginbtn.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
  });
</script>
    
</body>
</html>
